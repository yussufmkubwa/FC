<div class="settings-container">
  <h2>Mipangilio ya Mfumo</h2>
  <p>Rekebisha mipangilio mbalimbali ya mfumo wako wa umwagiliaji na ufuatiliaji.</p>

  <div class="setting-section">
    <h3>Mipangilio ya Jumla</h3>
    <div class="form-group">
      <label for="system-name">Jina la Mfumo:</label>
      <input type="text" id="system-name" value="Smart Irrigation System V1.0">
    </div>
    <div class="form-group">
      <label for="language">Lugha:</label>
      <select id="language">
        <option value="sw">Kiswahili</option>
        <option value="en">English</option>
      </select>
    </div>
    <button class="btn-save">Hifadhi Mipangilio ya Jumla</button>
  </div>

  <div class="setting-section">
    <h3>Mipangilio ya Umwagiliaji</h3>
    <div class="form-group">
      <label for="auto-irrigation">Umwagiliaji Otomatiki:</label>
      <input type="checkbox" id="auto-irrigation" checked>
      <span class="toggle-label">Washa/Zima</span>
    </div>
    <div class="form-group">
      <label for="min-moisture">Unyevu wa Chini (kwa %):</label>
      <input type="number" id="min-moisture" value="60">
    </div>
    <button class="btn-save">Hifadhi Mipangilio ya Umwagiliaji</button>
  </div>

  <div class="setting-section">
    <h3>Mipangilio ya Arifa</h3>
    <div class="form-group">
      <label for="email-notifications">Arifa za Barua Pepe:</label>
      <input type="checkbox" id="email-notifications" checked>
      <span class="toggle-label">Washa/Zima</span>
    </div>
    <div class="form-group">
      <label for="sms-notifications">Arifa za SMS:</label>
      <input type="checkbox" id="sms-notifications">
      <span class="toggle-label">Washa/Zima</span>
    </div>
    <button class="btn-save">Hifadhi Mipangilio ya Arifa</button>
  </div>
</div>
